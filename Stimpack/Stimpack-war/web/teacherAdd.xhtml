<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite">
	<body>
		<f:view>
			<ui:composition template="./WEB-INF/templates/main.xhtml">

				<ui:define name="title">
					Add new teacher
				</ui:define>

				<ui:define name="trail">
					&gt; Add new teacher
				</ui:define>
				<ui:define name="content">
					<h:panelGroup rendered="#{!userManager.administrator}">
						<ui:include src="./WEB-INF/templates/restricted.xhtml" />
					</h:panelGroup>
					<c:if test="#{userManager.administrator}">
						<h1>Add new teacher</h1>
						<h:form>
							<label>Username</label>
							<h:inputText value="#{teacherManager.teacher.username}" />
							<label>Password</label>
							<h:inputText value="#{teacherManager.teacher.password}" />
							<label>Given name</label>
							<h:inputText value="#{teacherManager.teacher.firstname}" />
							<label>Surname</label>
							<h:inputText value="#{teacherManager.teacher.lastname}" />
							<label>Phone</label>
							<h:inputText value="#{teacherManager.teacher.phone}" />
							<label>Email</label>
							<h:inputText value="#{teacherManager.teacher.email}" />
							<label>Age</label>
							<h:inputText value="#{teacherManager.teacher.age}" />
							<p><h:commandButton action="#{teacherManager.add()}" value="Submit" /></p>
						</h:form>
					</c:if>
				</ui:define>
			</ui:composition>
		</f:view>
	</body>
</html>
