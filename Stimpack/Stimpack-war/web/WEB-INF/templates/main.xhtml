<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="resources/css/default.css" rel="stylesheet" type="text/css" />
		<link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="resources/js/jquery-1.7.min.js" />
		<title>University of Ballarat - <ui:insert name="title">Facelets Template</ui:insert></title>
	</h:head>

	<h:body>

		<div id="top" class="top">
			<h1><h:link value="University of Ballarat - Sport School" outcome="index" /></h1>
			<ui:insert name="top">&nbsp;</ui:insert>
		</div>

		<div id="menu" class="menu">
			<ul>
				<h:link outcome="index">
					<li>Home</li>
				</h:link>
				<h:link outcome="about">
					<li>About Us</li>
				</h:link>

				<c:if test="#{userManager.loggedIn()}">
					<h:link rendered="#{userManager.student}" outcome="studentDetails">
						<li>My Details</li>
					</h:link>
					<h:link rendered="#{userManager.administrator}" outcome="admin">
						<li>Admin</li>
					</h:link>
					<h:form>
						<h:commandLink action="#{userManager.logout()}">
							<li>Log out</li>
						</h:commandLink>
					</h:form>
				</c:if>
				<li class="logged-in-as">
					<c:choose>
						<c:when test="#{userManager.loggedIn()}">
							[ Logged in as <b>#{userManager.username}</b>]
						</c:when>
						<c:otherwise>
							[ You are not logged in ]
						</c:otherwise>
					</c:choose>
				</li>
			</ul>
		</div>

		<div id="trail" class="trail">
			<h:link value="Home" outcome="index.xhtml" /><ui:insert name="trail"></ui:insert>
		</div>

		<div id="content" class="center_content">
			<ui:insert name="content">

			</ui:insert>
		</div>

		<div id="bottom" class="bottom">
			Copyright &copy; 2011
		</div>

	</h:body>
</html>
