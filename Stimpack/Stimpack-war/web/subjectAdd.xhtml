<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/templates/main.xhtml">

            <ui:define name="title">
                Class List
            </ui:define>

            <ui:define name="trail">
                > Class List
            </ui:define>

            <ui:define name="content">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Teacher</th>
                        <th>Time</th>
                        <th>Capacity</th>
                        <th>&nbsp;</th>
                    </tr>
                <c:forEach var="subject" items="#{subjectManager.subjectsInScope}">
                    <tr>
                        <td><a href="subjectDetails.xhtml?subjectId=#{subject.classId}">
                               #{subject}
                        </a></td>
                        <td>
                            #{subject.teacherId}
                        </td>
                        <td>#{subject.schedule}</td>
                        <td>#{subject.capacity}</td>
                        <td><!-- action links -->
                            <c:if test="#{userManager.loggedIn()}">
                            <form action="SubjectServlet" method="POST">
                                <input type="hidden" name="subjectId" value="#{subject.classId}" />
                            <c:if test="#{userManager.type == 'Student'}">
                                <input type="submit" name="action" value="enrol" />
                            </c:if>
                            <c:if test="#{userManager.type == 'Administrator'}">
                                <input type="submit" name="action" value="delete" />
                            </c:if>
                            </form>
                            </c:if>
                        </td>
                    </tr>
                </c:forEach>
                </table>
            </ui:define>

        </ui:composition>
    </body>
</html>
