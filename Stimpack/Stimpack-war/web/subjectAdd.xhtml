<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

	<body>
		<ui:composition template="./WEB-INF/templates/main.xhtml">

			<ui:define name="title">
				Add new class
			</ui:define>

			<ui:define name="trail">
				> Add new class
			</ui:define>

			<ui:define name="content">
				<h:panelGroup rendered="#{!userManager.administrator}">
					<ui:include src="./WEB-INF/templates/restricted.xhtml" />
				</h:panelGroup>
				<h:panelGroup rendered="#{userManager.administrator}">
					<h1>Add new class</h1>
					<h:form>
						<dl>
							<dt>Subject Name</dt>
							<dd><h:inputText value="#{subjectDetails.subject.name}" /></dd>

							<dt>Teacher</dt>
							<dd>
								<h:selectOneMenu id="teacher" value="#{subjectDetails.teacherId}">
									<c:forEach var="teacher" items="#{teacherDetails.allTeachers}">
										<f:selectItem itemLabel="#{teacher}" itemValue="#{teacher.teacherId}" />
									</c:forEach>
								</h:selectOneMenu>
							</dd>

							<dt>Max Students</dt>
							<dd><h:inputText value="${subjectDetails.subject.maxstudents}" /></dd>

							<dt>Schedule</dt>
							<dd><h:inputText value="${subjectDetails.subject.schedule}" /></dd>
							
							<dd>
								<h:commandButton value="Add" action="#{subjectDetails.add()}" />
							</dd>
						</dl>
					</h:form>
				</h:panelGroup>
			</ui:define>

		</ui:composition>
	</body>
</html>
