<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite">
	<body>
		<f:view>
			<ui:composition template="./WEB-INF/templates/main.xhtml">

				<ui:define name="title">
					Home
				</ui:define>

				<ui:define name="trail">
					&gt; Teacher List
				</ui:define>
				
				<ui:define name="content">
					<h:panelGroup rendered="#{!userManager.administrator}">
						<ui:include src="./WEB-INF/templates/restricted.xhtml" />
					</h:panelGroup>
					<c:if test="#{userManager.administrator}">
						<h1>Teacher List</h1>
						<h:panelGroup rendered="#{teacherDetails.deleted}">
							Teacher deleted.
						</h:panelGroup>
						<table>
							<tr>
								<th>Username</th>
								<th>Given name</th>
								<th>Surname</th>
								<th>Phone</th>
								<th>Email</th>
								<th>Age</th>
								<th>&nbsp;</th>
							</tr>
							<c:forEach var="teacher" items="#{teacherDetails.getAllTeachers()}">
								<tr>
									<td>#{teacher.username}</td>
									<td>#{teacher.firstname}</td>
									<td>#{teacher.lastname}</td>
									<td>#{teacher.phone}</td>
									<td>#{teacher.email}</td>
									<td>#{teacher.age}</td>
									<td>
										<h:form>
											<input type="hidden" name="teacherId" value="#{teacher.teacherId}" />
											<h:commandButton action="#{teacherDetails.edit()}" value="Edit" />
											<h:commandButton action="#{teacherDetails.delete()}" value="Delete" />
										</h:form>
									</td>
								</tr>
							</c:forEach>
						</table>
					</c:if>
				</ui:define>
			</ui:composition>
		</f:view>
	</body>
</html>
