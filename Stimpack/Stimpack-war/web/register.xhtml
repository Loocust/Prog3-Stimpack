<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

	<body>

		<ui:composition template="./WEB-INF/templates/main.xhtml">

			<ui:define name="title">
				Register as a Student
			</ui:define>

			<ui:define name="trail">
				&gt; Register as a student
			</ui:define>

			<ui:define name="content">
				<h1>Register as a new student</h1>
				<h:form rendered="#{(!userManager.loggedIn()) and (studentManager.student.studentId==null)}" id="register">
					<label>Surname</label>
					<h:inputText value="#{studentManager.student.lastname}" />
					<label>Given name(s)</label>
					<h:inputText value="#{studentManager.student.firstname}" />
					<label>Username</label>
					<h:inputText value="#{studentManager.student.username}" />
					<label>Password</label>
					<h:inputText value="#{studentManager.student.password}" />
					<label>Age</label>
					<h:inputText value="#{studentManager.student.age}" />
					<label>Phone</label>
					<h:inputText value="#{studentManager.student.phone}" />
					<label>Email address</label>
					<h:inputText value="#{studentManager.student.email}" />
					<h:commandButton action="#{studentManager.add()}" id="registered" value="Register" />
				</h:form>
				<c:choose>
					<c:when test="#{studentManager.student.studentId != null}">
						<p>Registration successful. You are now logged in.</p>
					</c:when>
					<c:when test="#{userManager.loggedIn()}">
						<p>You are already logged in and do no need to register.</p>
					</c:when>
				</c:choose>
			</ui:define>

		</ui:composition>

	</body>
</html>
