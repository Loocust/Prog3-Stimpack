<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

	<body>

		<ui:composition template="./WEB-INF/templates/main.xhtml">

			<ui:define name="title">
				Student List
			</ui:define>

			<ui:define name="trail">
				&gt; <h:link outcome="admin">Admin</h:link> &gt; Student List
			</ui:define>

			<ui:define name="content">
				<h:panelGroup rendered="#{!userManager.administrator}">
					<ui:include src="./WEB-INF/templates/restricted.xhtml" />
				</h:panelGroup>
				<c:if test="#{userManager.administrator}">
					<h1>Student List</h1>
					<table>
						<tr>
							<th>Name</th>
							<th>Age</th>
							<th>Phone</th>
							<th>Email</th>
							<th>&nbsp;</th>
						</tr>
						<c:forEach var="student" items="#{studentDetails.allStudents}">
							<tr>
								<td><a href="studentDetails.xhtml?view=#{student.studentId}">
										#{student}
									</a></td>
								<td>
									#{student.age}
								</td>
								<td>#{student.phone}</td>
								<td>#{student.email}</td>
								<td><!-- action links -->
									<c:if test="#{userManager.loggedIn()}">
										<form action="StudentServlet" method="POST">
											<input type="hidden" name="studentId" value="#{student.studentId}" />
											<input type="submit" name="action" value="delete" />
										</form>
									</c:if>
								</td>
							</tr>
						</c:forEach>
					</table>
				</c:if>
			</ui:define>
		</ui:composition>

	</body>
</html>
