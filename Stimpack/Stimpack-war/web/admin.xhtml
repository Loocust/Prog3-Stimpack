<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite">
	<body>
		<f:view>
			<ui:composition template="./WEB-INF/templates/main.xhtml">

				<ui:define name="title">
					Admin
				</ui:define>

				<ui:define name="trail">
					&gt; Admin
				</ui:define>

				<ui:define name="content">
					<h:panelGroup rendered="#{!userManager.administrator}">
						<ui:include src="./WEB-INF/templates/restricted.xhtml" />
					</h:panelGroup>
					<c:if test="#{userManager.administrator}">
						<h1>Administration</h1>
						<dl>
							<dt>Students</dt>
							<dd><h:link outcome="studentList">View all students</h:link></dd>
							<dd><h:link outcome="studentAdd">Add new student</h:link></dd>
							<dt>Teachers</dt>
							<dd><h:link outcome="teacherList">View all teachers</h:link></dd>
							<dd><h:link outcome="teacherAdd">Add new teacher</h:link></dd>
							<dt>Classes</dt>
							<dd><h:link outcome="teacherList">View all classes</h:link></dd>
							<dd><h:link outcome="teacherAdd">Add new clsas</h:link></dd>
						</dl>
					</c:if>
				</ui:define>
			</ui:composition>
		</f:view>
	</body>
</html>
