<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

	<body>

		<ui:composition template="./WEB-INF/templates/main.xhtml">

			<ui:define name="title">
				Add new student
			</ui:define>

			<ui:define name="trail">
				&gt; Add new student
			</ui:define>

			<ui:define name="content">
				<h:panelGroup rendered="#{!userManager.administrator}">
					<ui:include src="./WEB-INF/templates/restricted.xhtml" />
				</h:panelGroup>
				<h:form rendered="#{userManager.administrator}">
					<h1>Add new student</h1>
					<label>Surname</label>
					<h:inputText value="#{studentManager.student.lastname}" />
					<label>Given name(s)</label>
					<h:inputText value="#{studentManager.student.firstname}" />
					<label>Username</label>
					<h:inputText value="#{studentManager.student.username}" />
					<label>Password</label>
					<h:inputSecret value="#{studentManager.student.password}" />
					<label>Age</label>
					<h:inputText value="#{studentManager.student.age}" />
					<label>Phone</label>
					<h:inputText value="#{studentManager.student.phone}" />
					<label>Email address</label>
					<h:inputText value="#{studentManager.student.email}" />
					<p><h:commandButton action="#{studentManager.add()}" value="Submit" /></p>
				</h:form>
			</ui:define>

		</ui:composition>

	</body>
</html>
