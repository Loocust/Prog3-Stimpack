<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

	<body>

		<ui:composition template="./WEB-INF/templates/main.xhtml">

			<ui:define name="title">
				title
			</ui:define>

			<ui:define name="trail">
				<c:if test="#{userManager.administrator}">
					&gt; <h:link outcome="admin">Admin</h:link>
				</c:if>
				&gt; <h:link outcome="subjectList">Class List</h:link>  &gt; ${subjectManager.getSubject()}
			</ui:define>

			<ui:define name="content">
				<dl>
					<dt>Subject</dt>
					<dd>${subjectManager.getSubject()}</dd>
					<dt>Teacher</dt>
					<dd>${subjectManager.getSubject().getTeacherId()}</dd>
					<dt>Max Students</dt>
					<dd>${subjectManager.getSubject().getMaxstudents()}</dd>
					<dt>Students</dt>
					<c:forEach var="student" items="${subjectManager.getSubject().getStudentCollection()}">
						<dd><a href="studentDetails.xhtml?view=${student.studentId}">
								${student}
							</a></dd>
					</c:forEach>
				</dl>
			</ui:define>

		</ui:composition>

	</body>
</html>
