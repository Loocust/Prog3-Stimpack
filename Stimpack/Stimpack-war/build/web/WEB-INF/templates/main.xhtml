<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="resources/js/jquery-1.7.min.js" />
        <title>University of Ballarat - <ui:insert name="title">Facelets Template</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h1><h:link value="University of Ballarat - Sport School" outcome="index" /></h1>
            <ui:insert name="top"></ui:insert>
        </div>
        
        <div id="menu" class="menu">
            <c:if test="#{userManager.loggedIn()}">
            <ul>
                <h:link outcome="index"><li>Home</li></h:link>
                
                <h:form>
                <h:commandLink action="#{userManager.logout()}"><li>Log out</li></h:commandLink>
                </h:form>
            </ul>
                Logged in as <b>#{userManager.username}</b> (#{userManager.type})
            </c:if>
            <h:outputText value="You are not logged in" rendered="#{!userManager.loggedIn()}" />
        </div>
        
        <div id="trail" class="trail">
            <h:link value="Home" outcome="index.xhtml" /><ui:insert name="trail"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <div id="bottom" class="bottom">
            Copyright &copy; 2011
        </div>

    </h:body>

</html>
